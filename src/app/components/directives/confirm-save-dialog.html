<!-- Modal -->
<div class="modal fade" id="confirmSaveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" >
          Discard Changes and Continue?
        </h4>
      </div>
      <div class="modal-body">
        <h5>You have unsaved changes. All changes will be lost.</h5>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-xs-12 pull-right">
            <button type="button" class="btn btn-link" data-dismiss="modal">No, thank you.</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="proceedStateRouting()"> Discard Changes and Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
